    <style>
      body {

      }
      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: inset 0 0 10px #000a, 0 0 10px var(--orb-color), 0 0 15px var(--orb-color);
          opacity: 0.8;
        }
        50% {
          box-shadow: inset 0 0 12px #000a, 0 0 15px var(--orb-color), 0 0 25px var(--orb-color);
          opacity: 1;
        }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2s ease-in-out infinite;
      }
